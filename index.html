<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <h1><i class="fa-solid fa-stopwatch"></i></h1>
    <div class="stopwatch">
      <div class="show-hours">
        <span class="hours">00</span>
        <span>:</span>
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
        <span>:</span>
        <span class="microSeconds">00</span>
      </div>
    </div>
    <div class="controls">
      <button class="play" id="startBtn"><i class="fa-solid fa-play"></i></button>
      <button class="pause" id="pauseBtn"><i class="fa-solid fa-pause"></i></button>
      <button class="reset" id="resetBtn"><i class="fa-solid fa-stop"></i></button>
    </div>
    <!-- <section><ul>
       
    </ul></section> -->

    <script type="module" src="app.js"></script>
  </body>
</html>
